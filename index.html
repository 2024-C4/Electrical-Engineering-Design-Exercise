<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>献立生成サイト</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>献立生成サイト</h1>
    </header>
    <main>
        <section class="form-section">
            <form id="menu-form">
                <div class="form-group">
                    <label for="religion">宗教:</label>
                    <select id="religion" name="religion" required>
                        <option value="-">-</option>
                        <option value="キリスト教">キリスト教</option>
                        <option value="イスラム教">イスラム教</option>
                        <option value="ヒンドゥー教">ヒンドゥー教</option>
                        <option value="仏教">仏教</option>
                        <option value="ユダヤ教">ユダヤ教</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="allergy">アレルギー:</label>
                    <div id="allergy-container">
                        <button type="button" id="allergy-toggle">アレルギー項目を表示</button>
                        <div id="allergy-options" style="display: none;">
                            <!-- 特定原材料 (8品目) -->
                            <label><input type="checkbox" name="allergy" value="えび"> えび</label>
                            <label><input type="checkbox" name="allergy" value="かに"> かに</label>
                            <label><input type="checkbox" name="allergy" value="くるみ"> くるみ</label>
                            <label><input type="checkbox" name="allergy" value="小麦"> 小麦</label>
                            <label><input type="checkbox" name="allergy" value="そば"> そば</label>
                            <label><input type="checkbox" name="allergy" value="卵"> 卵</label>
                            <label><input type="checkbox" name="allergy" value="乳"> 乳</label>
                            <label><input type="checkbox" name="allergy" value="落花生(ピーナッツ)"> 落花生(ピーナッツ)</label>
                            <!-- 特定原材料に準ずるもの (20品目) -->
                            <label><input type="checkbox" name="allergy" value="アーモンド"> アーモンド</label>
                            <label><input type="checkbox" name="allergy" value="あわび"> あわび</label>
                            <label><input type="checkbox" name="allergy" value="いか"> いか</label>
                            <label><input type="checkbox" name="allergy" value="いくら"> いくら</label>
                            <label><input type="checkbox" name="allergy" value="オレンジ"> オレンジ</label>
                            <label><input type="checkbox" name="allergy" value="カシューナッツ"> カシューナッツ</label>
                            <label><input type="checkbox" name="allergy" value="キウイフルーツ"> キウイフルーツ</label>
                            <label><input type="checkbox" name="allergy" value="牛肉"> 牛肉</label>
                            <label><input type="checkbox" name="allergy" value="ごま"> ごま</label>
                            <label><input type="checkbox" name="allergy" value="さけ"> さけ</label>
                            <label><input type="checkbox" name="allergy" value="さば"> さば</label>
                            <label><input type="checkbox" name="allergy" value="大豆"> 大豆</label>
                            <label><input type="checkbox" name="allergy" value="鶏肉"> 鶏肉</label>
                            <label><input type="checkbox" name="allergy" value="バナナ"> バナナ</label>
                            <label><input type="checkbox" name="allergy" value="豚肉"> 豚肉</label>
                            <label><input type="checkbox" name="allergy" value="マカダミアナッツ"> マカダミアナッツ</label>
                            <label><input type="checkbox" name="allergy" value="もも"> もも</label>
                            <label><input type="checkbox" name="allergy" value="やまいも"> やまいも</label>
                            <label><input type="checkbox" name="allergy" value="りんご"> りんご</label>
                            <label><input type="checkbox" name="allergy" value="ゼラチン"> ゼラチン</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ingredients">使いたい食材:</label>
                    <input type="text" id="ingredients" name="ingredients" required>
                </div>

                <div class="form-group">
                    <label for="age">年齢:</label>
                    <select id="age" name="age" required>
                        <option value="-">-</option>
                        <option value="10歳未満">10歳未満</option>
                        <option value="10代">10代</option>
                        <option value="20代">20代</option>
                        <option value="30代">30代</option>
                        <option value="40代">40代</option>
                        <option value="50代">50代</option>
                        <option value="60代">60代</option>
                        <option value="70代">70代</option>
                        <option value="80歳以上">80歳以上</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="number">人数:</label>
                    <input type="number" id="number" name="number" required>
                </div>

                <div class="form-group">
                    <label for="gender">性別:</label>
                    <select id="gender" name="gender" required>
                        <option value="-">-</option>
                        <option value="男性">男性</option>
                        <option value="女性">女性</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="genre">料理のジャンル:</label>
                    <select id="genre" name="genre" required>
                        <option value="-">-</option>
                        <option value="和食">和食</option>
                        <option value="洋食">洋食</option>
                        <option value="中華">中華</option>
                        <option value="エスニック">エスニック</option>
                        <option value="スイーツ">スイーツ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="time">食事の時間帯:</label>
                    <select id="time" name="time" required>
                        <option value="-">-</option>
                        <option value="朝食">朝食</option>
                        <option value="昼食">昼食</option>
                        <option value="間食">間食</option>
                        <option value="夕食">夕食</option>
                        <option value="夜食">夜食</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="forbidden">禁止食材:</label>
                    <input type="text" id="forbidden" name="forbidden" required>
                </div>

                <button type="button" onclick="generateMenu()">献立生成</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
