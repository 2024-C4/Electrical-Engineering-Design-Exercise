<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>献立生成サイト</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>献立生成サイト</h1>
    </header>
    <main>
        <section class="form-section">
            <form id="menu-form">
                <div class="form-group">
                    <label for="religion">宗教:</label>
                    <select id="religion" name="religion" required>
                        <option value="-">-</option>
                        <option value="キリスト教">キリスト教</option>
                        <option value="イスラム教">イスラム教</option>
                        <option value="ヒンドゥー教">ヒンドゥー教</option>
                        <option value="仏教">仏教</option>
                        <option value="ユダヤ教">ユダヤ教</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="allergy">アレルギー:</label>
                    <div id="allergy-container">
                        <button type="button" id="allergy-toggle">アレルギー項目を表示</button>
                        <div id="allergy-options" style="display: none;">
                            <h3>特定原材料（8品目）</h3>
                            <div class="allergy-grid">
                                <label>
                                    <span>えび</span>
                                    <input type="checkbox" name="allergy" value="えび">
                                </label>
                                <label>
                                    <span>かに</span>
                                    <input type="checkbox" name="allergy" value="かに">
                                </label>
                                <label>
                                    <span>くるみ</span>
                                    <input type="checkbox" name="allergy" value="くるみ">
                                </label>
                                <label>
                                    <span>小麦</span>
                                    <input type="checkbox" name="allergy" value="小麦">
                                </label>
                                <label>
                                    <span>そば</span>
                                    <input type="checkbox" name="allergy" value="そば">
                                </label>
                                <label>
                                    <span>卵</span>
                                    <input type="checkbox" name="allergy" value="卵">
                                </label>
                                <label>
                                    <span>乳</span>
                                    <input type="checkbox" name="allergy" value="乳">
                                </label>
                                <label>
                                    <span>落花生(ピーナッツ)</span>
                                    <input type="checkbox" name="allergy" value="落花生(ピーナッツ)">
                                </label>
                            </div>
                            
                            <h3>特定原材料に準ずるもの（20品目）</h3>
                            <div class="allergy-grid-5col">
                                <label>
                                    <span>アーモンド</span>
                                    <input type="checkbox" name="allergy" value="アーモンド">
                                </label>
                                <label>
                                    <span>あわび</span>
                                    <input type="checkbox" name="allergy" value="あわび">
                                </label>
                                <label>
                                    <span>いか</span>
                                    <input type="checkbox" name="allergy" value="いか">
                                </label>
                                <label>
                                    <span>いくら</span>
                                    <input type="checkbox" name="allergy" value="いくら">
                                </label>
                                <label>
                                    <span>オレンジ</span>
                                    <input type="checkbox" name="allergy" value="オレンジ">
                                </label>
                                <label>
                                    <span>カシューナッツ</span>
                                    <input type="checkbox" name="allergy" value="カシューナッツ">
                                </label>
                                <label>
                                    <span>キウイフルーツ</span>
                                    <input type="checkbox" name="allergy" value="キウイフルーツ">
                                </label>
                                <label>
                                    <span>牛肉</span>
                                    <input type="checkbox" name="allergy" value="牛肉">
                                </label>
                                <label>
                                    <span>ごま</span>
                                    <input type="checkbox" name="allergy" value="ごま">
                                </label>
                                <label>
                                    <span>さけ</span>
                                    <input type="checkbox" name="allergy" value="さけ">
                                </label>
                                <label>
                                    <span>さば</span>
                                    <input type="checkbox" name="allergy" value="さば">
                                </label>
                                <label>
                                    <span>大豆</span>
                                    <input type="checkbox" name="allergy" value="大豆">
                                </label>
                                <label>
                                    <span>鶏肉</span>
                                    <input type="checkbox" name="allergy" value="鶏肉">
                                </label>
                                <label>
                                    <span>バナナ</span>
                                    <input type="checkbox" name="allergy" value="バナナ">
                                </label>
                                <label>
                                    <span>豚肉</span>
                                    <input type="checkbox" name="allergy" value="豚肉">
                                </label>
                                <label>
                                    <span>マカダミアナッツ</span>
                                    <input type="checkbox" name="allergy" value="マカダミアナッツ">
                                </label>
                                <label>
                                    <span>もも</span>
                                    <input type="checkbox" name="allergy" value="もも">
                                </label>
                                <label>
                                    <span>やまいも</span>
                                    <input type="checkbox" name="allergy" value="やまいも">
                                </label>
                                <label>
                                    <span>りんご</span>
                                    <input type="checkbox" name="allergy" value="りんご">
                                </label>
                                <label>
                                    <span>ゼラチン</span>
                                    <input type="checkbox" name="allergy" value="ゼラチン">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ingredients">使いたい食材:</label>
                    <input type="text" id="ingredients" name="ingredients" required>
                </div>

                <div class="form-group">
                    <label for="age">年齢:</label>
                    <select id="age" name="age" required>
                        <option value="-">-</option>
                        <option value="10歳未満">10歳未満</option>
                        <option value="10代">10代</option>
                        <option value="20代">20代</option>
                        <option value="30代">30代</option>
                        <option value="40代">40代</option>
                        <option value="50代">50代</option>
                        <option value="60代">60代</option>
                        <option value="70代">70代</option>
                        <option value="80歳以上">80歳以上</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="number">人数:</label>
                    <input type="number" id="number" name="number" required>
                </div>

                <div class="form-group">
                    <label for="gender">性別:</label>
                    <select id="gender" name="gender" required>
                        <option value="-">-</option>
                        <option value="男性">男性</option>
                        <option value="女性">女性</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="genre">料理のジャンル:</label>
                    <select id="genre" name="genre" required>
                        <option value="-">-</option>
                        <option value="和食">和食</option>
                        <option value="洋食">洋食</option>
                        <option value="中華">中華</option>
                        <option value="エスニック">エスニック</option>
                        <option value="スイーツ">スイーツ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="time">食事の時間帯:</label>
                    <select id="time" name="time" required>
                        <option value="-">-</option>
                        <option value="朝食">朝食</option>
                        <option value="昼食">昼食</option>
                        <option value="間食">間食</option>
                        <option value="夕食">夕食</option>
                        <option value="夜食">夜食</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="forbidden">禁止食材:</label>
                    <input type="text" id="forbidden" name="forbidden" required>
                </div>

                <button type="button" onclick="generateMenu()">献立生成</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
