<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>献立生成サイト</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>献立生成サイト</h1>
    </header>
    <main>
        <section class="form-section">
            <form id="menu-form">
                <div class="form-group">
                    <label for="religion">宗教:</label>
                    <select id="religion" name="religion" required>
                        <option value="-">-</option>
                        <option value="仏教">仏教</option>
                        <option value="ヒンドゥー教">ヒンドゥー教</option>
                        <option value="キリスト教">キリスト教</option>
                        <option value="イスラム教">イスラム教</option>
                        <option value="ユダヤ教">ユダヤ教</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="allergy">アレルギー:</label>
                    <input type="text" id="allergy" name="allergy" required>
                </div>

                <div class="form-group">
                    <label for="ingredients">使いたい食材:</label>
                    <input type="text" id="ingredients" name="ingredients" required>
                </div>

                <div class="form-group">
                    <label for="age">年齢:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="number">人数:</label>
                    <input type="number" id="number" name="number" required>
                </div>

                <div class="form-group">
                    <label for="gender">性別:</label>
                    <input type="text" id="gender" name="gender" required>
                </div>

                <div class="form-group">
                    <label for="genre">ジャンル:</label>
                    <input type="text" id="genre" name="genre" required>
                </div>

                <div class="form-group">
                    <label for="time">時間:</label>
                    <input type="text" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="forbidden">禁止食材:</label>
                    <input type="text" id="forbidden" name="forbidden" required>
                </div>

                <button type="button" onclick="generateMenu()">献立生成</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
