<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>献立生成サイト</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>献立生成サイト</h1>
    </header>
    <main>
        <section class="form-section">
            <form id="menu-form">
                <div class="form-group">
                    <label for="religion">宗教:</label>
                    <select id="religion" name="religion" required>
                        <option value="-">-</option>
                        <option value="キリスト教">キリスト教</option>
                        <option value="イスラム教">イスラム教</option>
                        <option value="ヒンドゥー教">ヒンドゥー教</option>
                        <option value="仏教">仏教</option>
                        <option value="ユダヤ教">ユダヤ教</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="allergy">アレルギー品目:</label>
                    <div id="allergy-container">
                        <button type="button" id="allergy-toggle">アレルギー品目を表示</button>
                        <div id="allergy-options" style="display: none;">
                            <h3>特定原材料（8品目）</h3>
                            <div class="allergy-grid">
                                <label><input type="checkbox" name="allergy" value="えび"><span>えび</span></label>
                                <label><input type="checkbox" name="allergy" value="かに"><span>かに</span></label>
                                <label><input type="checkbox" name="allergy" value="くるみ"><span>くるみ</span></label>
                                <label><input type="checkbox" name="allergy" value="小麦"><span>小麦</span></label>
                                <label><input type="checkbox" name="allergy" value="そば"><span>そば</span></label>
                                <label><input type="checkbox" name="allergy" value="卵"><span>卵</span></label>
                                <label><input type="checkbox" name="allergy" value="乳"><span>乳</span></label>
                                <label><input type="checkbox" name="allergy" value="落花生(ピーナッツ)"><span>落花生(ピーナッツ)</span></label>
                            </div>
                            
                            <h3>特定原材料に準ずるもの（20品目）</h3>
                            <div class="allergy-grid-5col">
                                <label><input type="checkbox" name="allergy" value="アーモンド"><span>アーモンド</span></label>
                                <label><input type="checkbox" name="allergy" value="あわび"><span>あわび</span></label>
                                <label><input type="checkbox" name="allergy" value="いか"><span>いか</span></label>
                                <label><input type="checkbox" name="allergy" value="いくら"><span>いくら</span></label>
                                <label><input type="checkbox" name="allergy" value="オレンジ"><span>オレンジ</span></label>
                                <label><input type="checkbox" name="allergy" value="カシューナッツ"><span>カシューナッツ</span></label>
                                <label><input type="checkbox" name="allergy" value="キウイフルーツ"><span>キウイフルーツ</span></label>
                                <label><input type="checkbox" name="allergy" value="牛肉"><span>牛肉</span></label>
                                <label><input type="checkbox" name="allergy" value="ごま"><span>ごま</span></label>
                                <label><input type="checkbox" name="allergy" value="さけ"><span>さけ</span></label>
                                <label><input type="checkbox" name="allergy" value="さば"><span>さば</span></label>
                                <label><input type="checkbox" name="allergy" value="大豆"><span>大豆</span></label>
                                <label><input type="checkbox" name="allergy" value="鶏肉"><span>鶏肉</span></label>
                                <label><input type="checkbox" name="allergy" value="バナナ"><span>バナナ</span></label>
                                <label><input type="checkbox" name="allergy" value="豚肉"><span>豚肉</span></label>
                                <label><input type="checkbox" name="allergy" value="マカダミアナッツ"><span>マカダミアナッツ</span></label>
                                <label><input type="checkbox" name="allergy" value="もも"><span>もも</span></label>
                                <label><input type="checkbox" name="allergy" value="やまいも"><span>やまいも</span></label>
                                <label><input type="checkbox" name="allergy" value="りんご"><span>りんご</span></label>
                                <label><input type="checkbox" name="allergy" value="ゼラチン"><span>ゼラチン</span></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ingredients">使いたい食材:</label>
                    <input type="text" id="ingredients" name="ingredients" required>
                </div>

                <div class="form-group">
                    <label for="age">年齢:</label>
                    <select id="age" name="age" required>
                        <option value="-">-</option>
                        <option value="10歳未満">10歳未満</option>
                        <option value="10代">10代</option>
                        <option value="20代">20代</option>
                        <option value="30代">30代</option>
                        <option value="40代">40代</option>
                        <option value="50代">50代</option>
                        <option value="60代">60代</option>
                        <option value="70代">70代</option>
                        <option value="80歳以上">80歳以上</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="number">人数:</label>
                    <input type="number" id="number" name="number" min="1" required>
                </div>

                <div class="form-group">
                    <label for="gender">性別:</label>
                    <select id="gender" name="gender" required>
                        <option value="-">-</option>
                        <option value="男性">男性</option>
                        <option value="女性">女性</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="genre">料理のジャンル:</label>
                    <select id="genre" name="genre" required>
                        <option value="-">-</option>
                        <option value="和食">和食</option>
                        <option value="洋食">洋食</option>
                        <option value="中華">中華</option>
                        <option value="エスニック">エスニック</option>
                        <option value="スイーツ">スイーツ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="time">食事の時間帯:</label>
                    <select id="time" name="time" required>
                        <option value="-">-</option>
                        <option value="朝食">朝食</option>
                        <option value="昼食">昼食</option>
                        <option value="間食">間食</option>
                        <option value="夕食">夕食</option>
                        <option value="夜食">夜食</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="forbidden">禁止食材:</label>
                    <input type="text" id="forbidden" name="forbidden" required>
                </div>

                <button type="button" onclick="generateMenu()">献立生成</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
